backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "index"
    path: "{{project_name}}/index"
    media_folder: ""
    public_folder: ""
    identifier_field: "project_name"
    editor:
      preview: false
    fields:
      - { label: "Project Name", name: "project_name", widget: "string" }
      - {
          label: "Year Completed",
          name: "year_completed",
          date_format: MMMM YYYY,
          widget: "datetime",
        }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Images"
        name: "images"
        widget: list
        fields:
          - label: "Image"
            name: "image"
            widget: image
      - label: "Categories List"
        name: "categories_list"
        min: 1
        max: 1
        widget: list
        fields:
          - label: "Category List Name"
            name: "category_list_name"
            widget: relation
            collection: "sections"
            file: "categories"
            multiple: true
            value_field: "categories_list.*.category_name"
            search_fields: ["categories_list.*.category_name"]
          - label: "Category Items"
            name: "category_items"
            max: 1
            widget: list
            fields:
              - label: "Section Name"
                name: "section_name"
                widget: relation
                collection: "sections"
                file: "categories"
                multiple: true
                value_field: "categories_list.*.category_items.*.section_name"
                search_fields:
                  ["categories_list.*.category_items.*.section_name"]
              - label: "Section Items"
                name: "section_items"
                max: 1
                widget: list
                fields:
                  - label: "Section Item Name"
                    name: "section_item_name"
                    widget: relation
                    collection: "sections"
                    file: "categories"
                    multiple: true
                    value_field: "categories_list.*.category_items.*.section_items.*.section_item_name"
                    search_fields:
                      [
                        "categories_list.*.category_items.*.section_items.*.section_item_name",
                      ]

  - name: "sections"
    label: "Sections"
    files:
      - label: "Front Page"
        name: "front_page"
        editor:
          preview: false
        file: "content/sections/front_page.json"
        fields:
          - { label: "Value", name: "value", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - {
              label: "Company Description",
              name: "company_description",
              widget: "text",
            }
          - { label: "Image", name: "image", widget: "image" }

      - label: "About"
        name: "about"
        file: "content/sections/about.json"
        fields:
          - label: "Certifications Images"
            name: "certifications_images"
            widget: "list"
            fields:
              - label: "Image"
                name: "image"
                widget: image
              - label: "URL"
                name: "url"
                widget: string
          - { label: "Description", name: "description", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "content/sections/contact.json"
        fields:
          - label: "External Contact Methods"
            name: "external_contact_methods"
            widget: "list"
            fields:
              - label: "Icon"
                name: "icon"
                widget: image
              - label: "URL"
                name: "url"
                widget: string

      - label: "Logo"
        name: "logo"
        file: "content/sections/logo.json"
        fields:
          - label: "Logo Image"
            name: "logo_image"
            widget: image

      - label: "Categories"
        name: "categories"
        file: "content/sections/categories.json"
        editor:
          preview: false
        fields:
          # - label: "Categories Overview Description"
          #   name: "categories_overview_description"
          #   widget: text
            
          # - label: "Categories List"
          #   name: "categories_list"
          #   collapsed: true
          #   widget: list
          #   fields:
          # - label: "Category Name"
          #   name: "category_name"
          #   widget: string
          - label: "Category Items"
            name: "category_items"
            widget: list
            fields:
              - label: "Section Name"
                name: "section_name"
                widget: string
              - label: "Section Icon"
                name: "section_icon"
                widget: image
              - label: "Section Image"
                name: "section_image"
                widget: image
                required: false
              - label: "Section Description"
                name: "section_description"
                widget: markdown
                buttons: [bold, italic, numbered-list, bulleted-list]
                required: false
