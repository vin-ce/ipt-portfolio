backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Project Name", name: "project_name", widget: "string" }
      - { label: "Year Completed", name: "year_completed", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Categories List"
        name: "categories_list"
        widget: list
        fields:
          - label: "Category Name"
            name: "category_name"
            widget: relation
            collection: "sections"
            file: "categories"
            value_field: "categories.*.category_name"
            search_fields: ["categories.*.category_name"]
          - label: "Category All Name"
            name: "category_all_name"
            widget: relation
            collection: "sections"
            file: "categories"
            value_field: "categories.*.category_name"
            search_fields: ["categories.*"]
          - label: "Category List Name"
            name: "category_list_name"
            widget: relation
            collection: "sections"
            file: "categories"
            value_field: "categories_list.*.category_name"
            search_fields: ["categories_list.*.category_name"]
          - label: "Category List Name 2"
            name: "category_list_name_2"
            widget: relation
            collection: "sections"
            file: "categories"
            value_field: "categories.categories_list.category_name"
            search_fields: ["categories.categories_list.category_name"]
