  - name: "sections"
    label: "Sections"
    files:
      - label: "Front Page"
        name: "front_page"
        file: "content/sections/front_page.json"
        fields:
          - { label: "Value", name: "value", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - {
              label: "Company Description",
              name: "company_description",
              widget: "string",
            }

      - label: "About"
        name: "about"
        file: "content/sections/about.json"
        fields:
          - label: "Certifications Images"
            name: "certifications_images"
            widget: "list"
            fields:
              - label: "Image"
                name: "image"
                widget: image
              - label: "URL"
                name: "url"
                widget: string
          - { label: "Description", name: "description", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "content/sections/contact.json"
        fields:
          - label: "External Contact Methods"
            name: "external_contact_methods"
            widget: "list"
            fields:
              - label: "Icon"
                name: "icon"
                widget: image
              - label: "URL"
                name: "url"
                widget: string

      - label: "Logo"
        name: "logo"
        file: "content/sections/logo.json"
        fields:
          - label: "Logo Image"
            name: "logo_image"
            widget: image

      - label: "Categories"
        name: "categories"
        file: "content/sections/categories.json"
        fields:
          - label: "Categories List"
            name: "categories_list"
            collapsed: true
            widget: list
            fields:
              - label: "Category Name"
                name: "category_name"
                widget: string
              - label: "Category Items"
                name: "category_items"
                widget: list
                fields:
                  - label: "Section Name"
                    name: "section_name"
                    widget: string
                  - label: "Section Items"
                    name: "section_items"
                    widget: list
                    fields:
                      - label: "Section Item Name"
                        name: "section_item_name"
                        widget: string
