backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Project Name", name: "project_name", widget: "string" }
      - { label: "Year Completed", name: "year_completed", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      # need to figure the below - how to organise?
      - { label: "Building Categories", name: "body", widget: "markdown" }

      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - label: "Image"
            name: "image"
            widget: image

  - name: "sections"
    label: "Section"
    files:
      - label: "Front Page"
        name: "front_page"
        file: "content/sections/front_page.json"
        fields:
          - { label: "Value", name: "value", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - {
              label: "Company Description",
              name: "company_description",
              widget: "string",
            }

      - label: "About"
        name: "about"
        file: "content/sections/about.json"
        fields:
          - label: "Certifications Images"
            name: "certifications_images"
            widget: "list"
            fields:
              - label: "Image"
                name: "image"
                widget: image
              - label: "URL"
                name: "url"
                widget: string
          - { label: "Description", name: "description", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "content/sections/contact.json"
        fields:
          - label: "External Contact Methods"
            name: "external_contact_methods"
            widget: "list"
            fields:
              - label: "Icon"
                name: "icon"
                widget: image
              - label: "URL"
                name: "url"
                widget: string

      - label: "Logo"
        name: "logo"
        file: "content/sections/logo.json"
        fields:
          - label: "Logo Image"
            name: "logo_image"
            widget: image

      - label: "Categories"
        name: "categories"
        file: "content/sections/categories.json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: list
            fields:
            - label: "Category Name"
              name: "category_name"
              widget: string
              - label: "Category Items"
                name: "category_items"
                widget: list
                fields:
                  - label: "Section Name"
                    name : "section_name"
                    widget: string
                  - label: "Section Items"
                    name: "section_items"
                    widget: list
                    field:
                      - label: "Section Item Name"
                        name: "section_item_name"
                        widget: string
